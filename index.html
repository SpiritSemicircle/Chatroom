<!DOCTYPE html>
<html>
<head>
  <title>Auto-Refresh Embed</title>
</head>
<body>
  <iframe id="site" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTGR34P_pDPfHo05D6cS3PUPZmKdHZKJiJ66W8hdfV4FXHu4L9mF6Pod4GkT5hpvxreLG7YDo4F7Gb4/pubhtml" style="width:100%; height:100vh; border:none;"></iframe>
  <script>
    setInterval(() => {
      const iframe = document.getElementById('site');
      iframe.src = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTGR34P_pDPfHo05D6cS3PUPZmKdHZKJiJ66W8hdfV4FXHu4L9mF6Pod4GkT5hpvxreLG7YDo4F7Gb4/pubhtml?timestamp=' + new Date().getTime();
    }, 5000);
  </script>
</body>
</html>
