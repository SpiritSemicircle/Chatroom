<!DOCTYPE html>
<html>
<head>
  <title>Auto-Refresh Embed</title>
</head>
<body>
  <iframe id="site" src="https://docs.google.com/spreadsheets/d/1HjykLeeLumeibGlwzEZFCSB0FfZv-ULKGnf_PQDSqMk/edit?usp=sharing" style="width:100%; height:100vh; border:none;"></iframe>
  <script>
    setInterval(() => {
      const iframe = document.getElementById('site');
      iframe.src = 'https://docs.google.com/spreadsheets/d/1HjykLeeLumeibGlwzEZFCSB0FfZv-ULKGnf_PQDSqMk/edit?usp=sharing?timestamp=' + new Date().getTime();
    }, 15000);
  </script>
</body>
</html>
