<!DOCTYPE html>
<html>
<head>
  <title>Auto-Refresh Embed</title>
</head>
<body>
  <iframe id="site" src="https://docs.google.com/spreadsheets/u/0/d/1HjykLeeLumeibGlwzEZFCSB0FfZv-ULKGnf_PQDSqMk/htmlembed/sheet?headers=false&gid=1177269281" style="width:100%; height:100vh; border:none;"></iframe>
  <script>
    setInterval(() => {
      document.getElementById('site').src = document.getElementById('site').src;
    }, 5000);
  </script>
</body>
</html>
